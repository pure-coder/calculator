<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>

<div id="container">
    <div class="header">
        <div id="top-btns">
            <button id="top-red" class="top-btn"></button>
            <button id="top-yellow" class="top-btn"></button>
            <button id="top-green" class="top-btn"></button>
        </div>
        <div id="result" class="result">
            <p>0</p>
        </div>
        <div class="calc-btns">
            <!--row 1-->
            <button class="btn dark-grey-btn clear">AC</button>
            <button class="btn dark-grey-btn operator">+/-</button>
            <button class="btn dark-grey-btn operator">%</button>
            <button class="btn orange-btn operator">&#247</button>
            <!--row 2-->
            <button class="btn  number">7</button>
            <button class="btn  number">8</button>
            <button class="btn  number">9</button>
            <button class="btn orange-btn operator">&#215</button>
            <!--row 3-->
            <button class="btn  number">4</button>
            <button class="btn  number">5</button>
            <button class="btn  number">6</button>
            <button class="btn orange-btn operator">-</button>
            <!--row 4-->
            <button class="btn  number">1</button>
            <button class="btn  number">2</button>
            <button class="btn  number">3</button>
            <button class="btn orange-btn operator">+</button>
            <!--row 5-->
            <button id="bottom-left-btn" class="btn number">0</button>
            <button class="btn decimal">.</button>
            <button id="bottom-right-btn" class="btn orange-btn equals">=</button>
        </div>
    </div>
</div>



<script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
        crossorigin="anonymous"></script>
<script src="js/calculator.js"></script>
</body>
</html>
